<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="game.js"></script>
    </head>
    <body>
        <div id="gameContainer">
            <div id="right">
                <button class="upgrade" data-upgrade-id="1">
                    <div class="price"></div>
                    <div>A</div>
                    <div class="upgrade-shortcut">v</div>
                    <div class="upgrade-title"></div>
                </button>
                <button class="upgrade" data-upgrade-id="2">
                    <div class="price"></div>
                    <div>F</div>
                    <div class="upgrade-shortcut">b</div>
                    <div class="upgrade-title"></div>
                </button>
                <button class="upgrade" data-upgrade-id="3">
                    <div class="price"></div>
                    <div>R</div>
                    <div class="upgrade-shortcut">n</div>
                    <div class="upgrade-title"></div>
                </button>
                <button class="upgrade" data-upgrade-id="4">
                    <div class="price"></div>
                    <div>H</div>
                    <div class="upgrade-shortcut">m</div>
                    <div class="upgrade-title"></div>
                </button>
            </div>
            <div id="upgradeMenuContainer" class="upgrade-menu-container hide">
                <button id="close">Close</button>

                <section id="purchaseWeapons" class="weapon-store"></section>
                <section id="upgrades" class="upgrades"></section>
            </div>
            <div id="top">
                <div id="stats">
                    <div id="score">Score: 10</div>
                    <div id="cash">Cash: 500</div>
                    <div>Time: 00:08</div>
                </div>
                <div id="healthContainer">
                    <div id="health">1/1</div>
                </div>
                <div id="options">
                    <button id="upgradeMenu">u</button>
                    <button>s</button>
                </div>
            </div>
            <div id="bottom" class="bottom">
                <div>
                    <div id="ammo">---</div>
                    <div id="activeWeapon">No guns purchased</div>
                    <div class="player-weapons">
                        <button
                            class="purchase"
                            id="glock"
                            data-purchase-id="1"
                        >
                            <div class="weapon-price">79</div>
                            <img src="" alt="" />
                            <div>1</div>
                        </button>
                        <button class="purchase" id="ak47" data-purchase-id="2">
                            <div class="weapon-price">79</div>
                            <img src="assets/weapons/AK47_UI.png" alt="" />
                            <div>2</div>
                        </button>
                        <button class="purchase" id="rpg" data-purchase-id="3">
                            <div class="weapon-price">79</div>
                            <img src="" alt="" />
                            <div>3</div>
                        </button>
                    </div>
                </div>
                <div class="round-info">
                    <div id="round">Round 5</div>
                    <div id="roundTimer">100</div>
                </div>
            </div>
            <canvas width="1024" height="640"></canvas>
        </div>
    </body>
</html>
